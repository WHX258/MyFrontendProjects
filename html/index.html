<!-- 输入html:5 自动补全初始框架 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- title是网页名称 -->
</head>
<body>
    <!-- 标题 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h6>六级标题</h6>

    <!-- 段落 -->
    <p>这是一个段落。</p>

    <!-- 超链接 -->
    <a href="https://www.runoob.com/html/html-tutorial.html">访问教学网站</a>

    <!-- 图像 -->
    <img src="https://www.runoob.com/wp-content/themes/runoob/assets/img/404.jpg" alt="HTML5 Logo" width="200">

    <!-- 表格 table 
    thead 表头： 表格的标题行
    tbody 表体： 表格的内容行
    tr table row    表格行：     包含表格的每一行
    th table header 表头单元格： 内容通常加粗且居中
    td table data   表格单元格： 内容通常左对齐
    -->
    <table border="1">
        <thead>
          <tr>
            <th>列标题1</th>
            <th>列标题2</th>
            <th>列标题3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>行1，列1</td>
            <td>行1，列2</td>
            <td>行1，列3</td>
          </tr>
          <tr>
            <td>行2，列1</td>
            <td>行2，列2</td>
            <td>行2，列3</td>
          </tr>
        </tbody>
      </table>
    
</body>
 
<footer>
    <p>版权所有 &copy; 2024</p>
</footer>
</html>
