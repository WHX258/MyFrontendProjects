<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="js.js"></script>
    <style>
        button {
            padding: 10px 20px;

            width:200px;height:100px;

        }

</head>

<body>

        鼠标悬停在我身上试试

    <span class="student">4</span>

</body>


</html>
